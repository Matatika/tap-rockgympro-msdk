version: 1
send_anonymous_usage_stats: true
project_id: "tap-rockgympro"
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: "tap-rockgympro"
    namespace: "tap_rockgympro"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    # TODO: Declare settings and their types here:
    settings:
    - name: api_user
      label: Username
      description: The username to use for authentication

    - name: api_key
      kind: password
      label: Password
      description: The password to use for authentication
      sensitive: true

    - name: startDateTime
      kind: date_iso8601
      label: Start Date
      description: Initial date to start extracting data from

    # TODO: Declare required settings here:
    settings_group_validation:
    - [username, password]

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
